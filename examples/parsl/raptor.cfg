
{
    "workload"       : {
        # workload produce time in sec
        "runtime"    : 60,
        "timeout"    : null
    },

    "cpn"            :    4,
    "gpn"            :    0,
    "n_masters"      :    1,
    "n_workers"      :    1,
    "masters_pn"     :    1,
    "nodes_pw"       :    1,
    "nodes_rp"       :    0,
    "tasks_rp"       :    1,
    "nodes_agent"    :    1,

    # pilot runtime in min
    "runtime"        : 120,
    "sleep"          :  30,
    
    # use or create an existing env 
    "pilot_env"      : {"type"   : "virtualenv",
                        "version": 3.8,
                        "path"   : "/home/usr/cylon/ENV",
                        "setup"  : []},

    "master_descr"   : {
        "named_env"    : "ve_raptor",
        "executable"   : "./raptor_master.py",
        "cpu_processes": 1
    },

    "worker_descr": {
        "named_env"     : "ve_raptor",
        "pre_exec"      : ["export LD_LIBRARY_PATH=/home/usr/cylon/build/install/lib:$LD_LIBRARY_PATH"],
        # custom worker class
        "worker_class"  : "MyWorker",
        "worker_file"   : "./raptor_worker.py"

